<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./sass/style.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>To Do App</title>
</head>
<body>
    <div class="main">
<div class="todoContainer">

     <!-- the heading part -->
    <div class="topPart"><h2 class="heading">TODO</h2>
    <div><img class="iconState" src="./images/icon-moon.svg" alt=""></div>
    </div>

     <!-- the input part -->

    <div class="middlePart">
        <div class="inputContainer">
            <div class="checkContainer">
               <div class="checkDiv"></div>
            </div>
            <input class="mainInput" placeholder="create a new task" type="text">
        </div>
    </div>

    <div class="bottomPart">
       

        
    
        
    </div><div class="taskFilters none">
            <div class="itemsLeft">5 Items left</div>
            <div class="taskStates">
                        <button class="allBtn">All</button>
                        <button class="activeBtn">Active</button>
                        <button class="completeBtn">complete</button>
            </div>
            <button class="clearCompleted">Clear Completed</button>
        </div>
</div>
    </div>
     <script src="./App.js"></script>
</body>
</html>
